<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://cdn.jsdelivr.net; script-src 'self' https://unpkg.com https://cdnjs.cloudflare.com;">
    <title>Трекер дорам</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="dorama-tracker">Загрузка...</div>

    <script type="text/babel">
        const DoramaTracker = () => {
            return (
                <div className="container mt-5">
                    <h1 className="text-center">Добро пожаловать в трекер дорам!</h1>
                    <button className="btn btn-primary mt-3">Пример кнопки</button>
                </div>
            );
        };
        // Рендерим React-компонент
        const root = ReactDOM.createRoot(document.getElementById("dorama-tracker"));
        root.render(<DoramaTracker />);
    </script>
</body>
</html>
